<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Album Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Album Library</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="total-albums">0</span>
                    <span class="stat-label">Total Albums</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="listened-albums">0</span>
                    <span class="stat-label">Listened</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="unlistened-albums">0</span>
                    <span class="stat-label">Unlistened</span>
                </div>
            </div>
            <button id="sync-spotify-btn" class="sync-btn">Sync Spotify Library</button>
        </header>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="unlistened">Unlistened</button>
                <button class="filter-btn" data-filter="listened">Listened</button>
            </div>
            
            <div class="sort-control">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select">
                    <option value="added-newest" selected>Date Added (Newest)</option>
                    <option value="added-oldest">Date Added (Oldest)</option>
                    <option value="name">Album Name</option>
                    <option value="artist">Artist Name</option>
                    <option value="release-newest">Release Date (Newest)</option>
                    <option value="release-oldest">Release Date (Oldest)</option>
                </select>
            </div>
        </div>

        <div class="albums-grid" id="albums-grid">
            <!-- Albums will be loaded here -->
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
